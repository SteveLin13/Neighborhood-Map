<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood-Map</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box" data-bind="visible: shouldShowSidebar">
        <button class="close-btn" data-bind="click: closeSidebar">X</button>
        <h1>Silicon Valley News</h1>
        <div>
          <span class="text">See what's happening here</span>
          <input id="corporations-search" type="text" placeholder="Ex: Udacity" data-bind="value: filter, valueUpdate: 'afterkeydown'" >
          <input id="search-news" type="button" value="Search">
        </div>
        <div>
          <ul data-bind = "foreach: filteredItems">
            <li data-bind = "text: title, click: $parent.toCompany" ></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <button class="open-btn" data-bind="click: showSidebar">&#9776;</button>
        <div id="map"></div>
      </div>
    </div>

    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/models/map.js"></script>
    <script src="js/map.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAQnAaYwkd-JCZyKEB2gt6U7AKhTVQga_g&v=3&callback=initMap" onerror="mapErrorHandler()">
    </script>
  </body>
</html>
